    <div class="container"> <!-- main  -->

       <div class="row head">          
        <div class="col-lg-12 refresh">
           <i onclick="removeAll()" class="fa fa-refresh fa-big" aria-hidden="true"></i>
        </div>
       
        <div class="col-lg-12 date">
               <p id="date"></p>
        </div>
       
       </div>    
       
        <!-- end  head  -->
       
          
        
       
       
       
         <!-- Content  -->

       </div>  
       
       <!-- End Content  -->
       
       <div class=" content3 ">
       <div class="row">
       
       <div class="col-2 add-icon"><i onclick="toDo()" class="fa fa-plus-circle fa-2x" aria-hidden="true"></i></div>
       <div class="col-10 textField"><input id="textField"type="text" required placeholder="Add a to-do" maxlength="30"></div>
       
<!--

       </div>
